<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">WhyAI</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="why.html">Why AI</a></li>
        </ul>
    </nav>
    <section>
        <form class="form">
            <label class="container">
                <input type="checkbox">
                <span class="checkmark"></span>
          </label>
          
          <label class="container">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </form>
        <div class="clock">
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span id="milliseconds">00</span>
            <button id="startClock" class="clock-button">Start</button>
            <button id="stopClock" class="clock-button">Stop</button>
            <button id="resetClock" class="clock-button">Reset</button>
        </div>
        <div class="switch">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </section>
</body>
</html>
